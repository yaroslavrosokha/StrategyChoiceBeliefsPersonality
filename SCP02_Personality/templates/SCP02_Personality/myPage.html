{% extends "global/Page.html" %}
{% load staticfiles otree %}

{% block app_styles %}

<style type="text/css">

input[type=radio]{display:none;}

input[type=radio] + label.btn{
padding: 5px 5px;
margin: 5px 10px;
    width: 195px;
    font-size: 14px;
display: inline-block;
outline: none;
position: relative;
-webkit-transition: all 0.3s;
-moz-transition: all 0.3s;
transition: all 0.3s;
background: #d7dbd0;
box-shadow: 0 6px #b5b9ae;
-webkit-transition: none;
-moz-transition: none;
transition: none;
border: none;
border-radius: 5px;
cursor: pointer;
}

input[type=radio] + label.btn:hover{
background: #d7dbd0;
box-shadow: 0 4px #7ea955;
top: 2px;
}

input[type=radio]:checked + label.btn{
box-shadow: 0 0 #7ea955;
background: #a2ce71;
top: 6px;
}

.otree-timer {
    position: absolute;
    top: 0px;
    right: 0px;
    font-size: 24px;
    padding-top: 25px;
}

table {
    table-layout: fixed;
    border-collapse: collapse;
    line-height: 20px;
}

th {
    height: 25px;
}

tr:nth-child(even) {
    background-color: #F8F8F8;
}

.axis path, .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
}

path {
    stroke: black;
    stroke-width: 2;
    fill: none;
}


.dropbtn {
    background-color: #1e8f27;
    color: white;
    padding: 16px;
    font-size: 16px;
    border: none;
    cursor: pointer;
}

.dropbtn:hover, .dropbtn:focus {
    background-color: #1c671e;
}

.dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #ceffdc;
    min-width: 250px;
    overflow: auto;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    color: black;
    padding: 5px 5px;
    text-decoration: none;
    display: block;
    width: 250px;
    text-align: center;
}

.dropdown a:hover {background-color: #ddd;}

.show {display: block;}


.row {
    display: flex;
}

/* Create two equal columns that sits next to each other */
.column {
    flex: 50%;
    padding: 50px;

}

ul li{
    list-style-type: none;
    display: inline;
    padding-right: 2%;
    padding-top:5px;
    width: auto;
    padding-left: 0;
    margin-left: 0;
    vertical-align:middle;

}

.form-check-input{
background: #fff77e;
}

.controls{
line-height: 1;
background:white;
padding: 0px;

}

.form-group label {
    float: left;
    text-align: left;
    font-weight: normal;
}

.form-group select {
    display: inline-block;
    width: auto;
    vertical-align: middle;
}

.form-control{
background:white;
font-size:18px;
padding:0px;
line-height:1;

    display:inline-block;
}

.col-form-label{
background:white;
line-height:1;
padding:10px;
font-size:18px;
}

.line {
    fill: none;
    stroke-width: 5px;
    opacity: 0.5;
}

.line:hover {
    opacity: 1;
}

.otree-body {
    border: none;
    font-family: Proxima Nova;
    font-size: 16px;
    position: absolute;
    width: 1678px;
    height: 1048px;
    max-width: 1678px;
    max-height: 1048px;
    border: solid darkgreen;
}

.otree-title {
    background: white;
    font-family: Proxima Nova;
    text-align: center;
}

.otree-title.page-header {
    font-family: Proxima Nova;
    text-align: center;
    padding: 0px;
}

.card-body {
    background: white;
    font-family: Proxima Nova;
    font-size: 18px;
}

.card.bg-light.instructions{
    padding: 0px;
    border: none;
}


</style>

{% endblock %}




{% block app_scripts %}

<script>

/* When the user clicks on the button,
toggle between hiding and showing the dropdown content */
function myFunction(number) {
    document.getElementById("myDropdown_"+number.toFixed(0)).classList.toggle("show");
}

// Close the dropdown menu if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {

    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}

        document.addEventListener('keydown', function(event) {
  if ((event.code == 'KeyR' || event.code == 'KeyF' || event.code == 'KeyS')  && (event.ctrlKey || event.metaKey)) {
    event.preventDefault();
  }

  if ((event.code == 'F5')) {
    event.preventDefault();
  }

    if ((event.code == 'Tab')) {
    event.preventDefault();
  }

  if ((event.code == 'ArrowLeft' || event.code == 'ArrowRight') && (event.code=='AltLeft' || event.code=='altRight' || event.altKey || event.metaKey) ) {
    event.preventDefault();
  }

});


function updateSelection(questionNumber,selection) {

    console.log("Question Number:",questionNumber,"Section:",selection);

    var tempElem = document.getElementById('id_responses');
    s=tempElem.value;
    s = s.substr(0, 2*questionNumber-1) + selection.toString() + s.substr(2*questionNumber-1 + 1);

    if (s.indexOf('0') > -1) {
        console.log("Still some zeros...");
    }else{
        showInline("NextButton");
        hide("NextButtonIncomplete");
    }
    tempElem.value=s;

    console.log("--->",s);

}

        function hide(target) {
            var x = document.getElementById(target);
            x.style.display = "none";
        }

        function show(target) {
            console.log("Show()...",target);
            var x = document.getElementById(target);

            if(target=="CompensationTable"){
                x.style.display="inherit";
            }else{
                x.style.display = "block";
            }
        }

        function showInline(target) {
            console.log("ShowInline()...",target);
            var x = document.getElementById(target);


                x.style.display = "inline-block";

        }

    function updateText(target,someText) {
            var x = document.getElementById(target);
            x.innerHTML=someText;
    }

</script>

{% endblock %}
