{% block app_styles %}

<style type="text/css">


    .line {
        fill: none;
        stroke-width: 5px;
        opacity: 0.5;
    }

    .line:hover {
        opacity: 1;
    }


.otree-body {

    font-family: Proxima Nova;
    font-size: 18px;
    position: absolute;
    width: 1678px;
    height: 1048px;
    max-width: 1678px;
    max-height: 1048px;
    border: solid darkgreen;
}

.otree-title {
    background: white;
    font-family: Proxima Nova;
    text-align: center;
}

.otree-title.page-header {
    font-family: Proxima Nova;
    text-align: center;
    padding: 0px;
}

.card-body {
    background: white;
    font-family: Proxima Nova;
    font-size: 18px;
}

.card.bg-light.instructions{
    padding: 0;
    border: none;
}

    .row {
        display: flex;
    }

    /* Create two equal columns that sits next to each other */
    .column {
        flex: 50%;
        padding: 50px;

    }


</style>

{% endblock %}




{% block app_scripts %}

<script>

document.addEventListener('keydown', function(event) {
  if ((event.code == 'KeyR' || event.code == 'KeyF' || event.code == 'KeyS')  && (event.ctrlKey || event.metaKey)) {
    event.preventDefault();
  }

  if ((event.code == 'F5')) {
    event.preventDefault();
  }

  if ((event.code == 'ArrowLeft' || event.code == 'ArrowRight') && (event.code=='AltLeft' || event.code=='altRight' || event.altKey || event.metaKey) ) {
    event.preventDefault();
  }

    if ((event.code == 'Tab')) {
    event.preventDefault();
  }

});

</script>

{% endblock %}
